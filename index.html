<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
    <title>The Case</title>
    <link rel="stylesheet" type="text/css" href="case.css" />
</head>

<body>
  <section>
    <div id="boardContainer" class="pane">
      <svg id="svgBoard" width="100%" height="96%">

        <defs id="svgDefs">
          <linearGradient id="backgroundGradient" x1="0" x2="0" y1="0" y2="1">
            <stop class="gradientTop" offset="0%"/>
            <stop class="gradientBottom" offset="100%"/>
          </linearGradient>
        </defs>
      
        <g id="background">
          <rect width="100%" height="100%" fill="url(#backgroundGradient)" />
        </g>
        <g id="graphRoot">
        </g>
      </svg>
    </div>

    <div id="textpane" class="pane">
      <div class="textcontent"></div>
    </div>
  </section>
  
  <script src="lib/jquery.js"></script>
  <script src="lib/underscore.js"></script>
  <!-- <script src="lib/d3.v3.min.js"></script> -->
  <script src="lib/d3.v3.js"></script>
  <script src="lib/colorbrewer.js"></script>
  <script src="zooming.js"></script>
  <script src="gradients.js"></script>
  <script src="caseData.js"></script>
  <script src="case.js"></script>

</body>
</html>
